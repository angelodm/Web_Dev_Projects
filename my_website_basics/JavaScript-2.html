            <p>Create Your List:</p>
            
            <input type="text" id="input-item" placeholder="Insert List Item">
            <br>
            <button onclick="getItem()">Add Item</button>
            <button onclick="eraseList()">Erase List!</button>
            <br>
            <ul id="lista" style="text-align: left; margin: 40px 30px 10px 30px;"></ul>
        </div>

    <!-- ================================================================================================== -->
    <!-- ================================================================================================== -->


    <script>
        var counter = 1;
        var lista = document.getElementById("lista");

        function getItem() {  
            let itemValue = document.getElementById("input-item").value;
            let newItem = document.createElement("li");  
            newItem.id = 'item-' + counter;
            newItem.innerHTML = 'item-' + counter + ' -->>>-- ' + itemValue;
            counter++;
            lista.appendChild(newItem);
        }


        function eraseList() {
            for (let index = 1; index < counter; index++) {
                let actualItem = document.getElementById('item-' + index);
                lista.removeChild(actualItem);
            }
            counter = 1;
        }
        


        var deg = 20;

        function changeImage() {
            document.getElementById("image").style.transform = 'rotate('+deg+'deg)';
            document.getElementById("image").style.filter = 'brightness('+70+'%) contrast('+40+'%) saturate('+100+'%)';
            document.getElementById("image").style.border = 'violet solid '+10+'px';
            deg += 20;
            
            if (deg === 380) {
                document.getElementById("image").style.padding = '30px';
                document.getElementById("image").style.background = 'linear-gradient(-45deg, blueViolet, red, orange)';
            }
        }
    </script>
